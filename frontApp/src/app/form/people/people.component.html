<table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.id}}</td>
            <td>{{person.nome}}</td>
            <td>{{person.email}}</td>
            <td>{{person.telefone}}</td>
            <td class="text-center"><button class="btn btn-danger btn-sm" (click)="deletePerson(person.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
            <td class="text-center"><button routerLink="/personUpdate/{{ person.id }}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-remove" ></span> Alterar</button></td>
        </tr>
    </tbody>
</table>
