<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<div class="sidenav">
         <div class="login-main-text">
            <h2>Anisberto Reis</h2>
            <p>System of King</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <br>
               <form>
                  <div class="form-group">
                     <label>Usuario</label>
                     <input type="text" class="form-control" [(ngModel)]="login" placeholder="Usuario">
                  </div>
                  <div class="form-group">
                     <label>Senha</label>
                     <input type="password" class="form-control" [(ngModel)]="pass" placeholder="Senha">
                  </div>
                  <button  type="button" class="btn btn-black bi bi-box-arrow-in-right" (click)="logar()"> Login</button>
                  <button type="submit" class="btn btn-secondary bi bi-key"> Registrar-se</button>
               </form>
               <br>
               <button type="submit" class="btn btn-primary bi bi-facebook"> Entrar com</button>
               <button type="submit" class="btn btn-danger bi bi-google"> Entrar com</button>
            </div>
         </div>
      </div>
